<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>moyi's Blog</title>

	<!-- Bootstrap -->
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/bootstrap-wysihtml5.css" rel="stylesheet">
	<link href="css/blog.css" rel="stylesheet">
	<link href="css/signin.css" rel="stylesheet">

	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>
<body>
	<div class="blog-masthead">
		<div class="container">
			<nav class="blog-nav">
				<a class="blog-nav-item active" href="#/">Home</a>
				<a class="blog-nav-item" href="#/admin">Admin</a>
			</nav>
		</div>
	</div>

	<div class="container">

		<div class="blog-header">
			<h1 class="blog-title">The Bootstrap Blog</h1>
			<p class="lead blog-description">The official example template of creating a blog with Bootstrap.</p>
		</div>

		<div class="row">
			<div class="col-sm-8 blog-main">
				<div class="main-container"></div>
			</div><!-- /.blog-main -->

			<div class="col-sm-3 col-sm-offset-1 blog-sidebar">
				<!--
				<div class="sidebar-module sidebar-module-inset">
		            <h4>About</h4>
		            <p>Etiam porta <em>sem malesuada magna</em> mollis euismod. Cras mattis consectetur purus sit amet fermentum. Aenean lacinia bibendum nulla sed consectetur.</p>
	        	</div>
	        	-->
			</div><!-- /.blog-sidebar -->

		</div><!-- /.row -->

	</div><!-- /.container -->

	<div class="blog-footer">
		<p>Blog template built for <a href="http://getbootstrap.com">Bootstrap</a> by <a href="https://twitter.com/mdo">@mdo</a>.</p>
		<p>
			<a href="#">Back to top</a>
		</p>
	</div>

	<!-- Templates -->

	<script id="blogs-tpl" type="text/x-handlebars-template">
		{{#each blog}}
		<div class="blog-post">
			<h2 class="blog-post-title">{{title}}</h2>
			<p class="blog-post-meta">{{time}} by <a href="#">{{authorName}}</a></p>
			<div>{{{content}}}</div>
		</div>
		{{/each}}
	</script>

	<script id="nav-categories-tpl" type="text/x-handlebars-template">
		<h4>Categories</h4>
		<ol class="list-unstyled">
			{{#each category}}
			<li>
				<a href="#/category/{{url}}">{{name}}</a>
			</li>
			{{/each}}
		</ol>
	</script>

	<script id="nav-archives-tpl" type="text/x-handlebars-template">
		<h4>Archives</h4>
		<ol class="list-unstyled">
			{{#each archive}}
			<li>
				<a href="#/archive/{{year}}/{{month}}">{{monthString}} {{year}}</a>
			</li>
			{{/each}}
		</ol>
	</script>

	<script id="blogs-admin-tpl" type="text/x-handlebars-template">
		<thead>
			<tr>
				<th>Title</th>
				<th>Author</th>
				<th>Time</th>
				<th>Action</th>
			</tr>
		</thead>
		<tbody>
			{{#each blog}}
			<tr>
				<td><a class="app-link" href="#/edit/{{url}}">{{title}}</a></td>
				<td>{{authorName}}</td>
				<td>{{time}}</td>
				<td>
					<a class="app-link" href="#/edit/{{url}}">Edit</a> | 
					<a class="app-link" href="#/del/{{url}}">Delete</a>
				</td>
			</tr>
			{{/each}}
		</tbody>
	</script>

	<script id="welcome-tpl" type="text/x-handlebars-template">
		<h2>Welcome, {{username}}</h2>
		{{{blogs}}}
		<a class="btn btn-lg btn-primary app-link" href="#/add">Add a New Blog</a>
		<a class="btn btn-lg btn-default app-link" href="#/logout">Logout</a>
	</script>

	<script id="login-tpl" type="text/x-handlebars-template">
		<form class="form-signin" role="form">
			<h2 class="form-signin-heading">Please sign in</h2>
			<input type="text" name="username" class="form-control" placeholder="Username" required="" autofocus="">
			<input type="password" name="password" class="form-control" placeholder="Password" required="">
			<button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
		</form>
	</script>

	<script id="write-tpl" type="text/x-handlebars-template">
		<a href="#/admin" class="app-link">&laquo; Back</a>

		<h2>{{form_title}}</h2>

		<form class="form-write" role="form">
			<div class="form-group">
				<label for="title">Title</label>
				<input name="title" type="text" class="form-control" id="title" value="{{title}}"></input>
			</div>
			<div class="form-group">
				<label for="category">Category</label>
				{{{categoriesSelect}}}
			</div>
			<div class="form-group">
				<label for="content">Content</label>
				<textarea name="content" class="form-control" rows="20">{{content}}</textarea>
			</div>
			<button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
		</form>
	</script>

	<script id="select-categories-tpl" type="text/x-handlebars-template">
		{{#each category}}
		<option value="{{objectId}}" {{#if selected}}selected{{/if}}>{{name}}</option>
		{{/each}}
	</script>

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="https://www.parsecdn.com/js/parse-1.2.19.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/handlebars-v1.3.0.js"></script>
	<script src="js/wysihtml5-0.3.0.min.js"></script>
	<script src="js/bootstrap3-wysihtml5.js"></script>
	<script src="js/blog.js"></script>

</body>
</html>
